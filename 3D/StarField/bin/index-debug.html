<div style="float:left;width:250px;margin-left:25px;">
Click on the SWF before using key commands:
<ul>
  <li>p: pause</li>
  <li>up: increase speed</li>
  <li>down: decrease speed</li>
  <li>+: add stars</li>
  <li>-: remove stars</li>
  <li>del: clear all stars</li>
  <li>space: reset</li>
</ul>
